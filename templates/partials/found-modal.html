<div class="found-modal my-modals usa-grid">
	<h2>Found Provider</h2>
	<div class="dex-provider-info">
    <h3>{{provider.name}} <small>({{provider.type | titlecase}})</small></h3>
    <div>NPI: {{provider.npi}}</div>
    <address dex-address="provider.mailing_address"></address>
  </div><br/>
	<button>Use</button><button class="usa-button-secondary" ng-click="cancel()">Cancel</button>
</div>
