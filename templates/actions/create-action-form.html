<div class="usa-grid">
	<h1>Create New Action</h1>
	<div class="dex-provider-info">
    <h3>{{provider.name | titlecase}} <small ng-if="provider.type">({{provider.type | titlecase}})</small></h3>
    <div>NPI: {{provider.npi}}</div>
    <address dex-address="provider.mailing_address"></address>
  </div>
  <hr>
  <form>
	  <label for="action-type">Action Type</label>
	  <select name="action-type" id="action-type" ng-model="action.type">
	    <option value="terminate">Termination/Revocation</option>
	    <option value="reinstate">Reinstatement</option>
	    <option>Investigative Site Visit</option>
	    <option>Investigative Fingerprinting</option>
	    <option>Other</option>
	  </select>
	  <label for="reason">Reason</label>
	  <select name="reason" id="reason" ng-model="action.reason">
	    <option value="fraud">Termination</option>
	    <option value="abuse">Mutual Action</option>
	  </select>
	  <label for="attachment">Attachment</label>
	  <input name="attachment" id="attachment" type="file" ng-model="action.attachment">
	  <label for="comments">Comments</label>
	  <textarea name="comments" id="comments" ng-model="action.comments"></textarea>
	  <button ng-click="createAction()">Create</button>
	</form>
</div>
