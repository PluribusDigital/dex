<div class="usa-grid">
	<h1>Create New Action</h1>
	<div class="dex-provider-info">
    <h3>{{provider.name | titlecase}} <small ng-if="provider.type">({{provider.type | titlecase}})</small></h3>
    <div>NPI: {{provider.npi}}</div>
    <address dex-address="provider.mailing_address"></address>
  </div>
  <hr>
  <form>
	  <label for="action-type">Action Type <span uib-tooltip="Choose the reason to initiate this action for this provider" type="button" class="tooltip-icon">i</span></label>
	  <select name="action-type" id="action-type" ng-model="action.type">
	    <option value="terminate">Termination/Revocation</option>
	    <option value="reinstate">Reinstatement</option>
	    <option>Investigative Site Visit</option>
	    <option>Investigative Fingerprinting</option>
	    <option>Other</option>
	  </select>
	  <label for="reason">Reason <span uib-tooltip="Choose the reason to initiate this action for this provider" type="button" class="tooltip-icon">i</span></label>
	  <select name="reason" id="reason" ng-model="action.reason">
	    <option value="fraud">Termination</option>
	    <option value="abuse">Mutual Action</option>
	  </select>
	  <fieldset>
	    <label>Action Expiration Date (optional) <span uib-tooltip="When does this action expire (if ever)?" type="button" class="tooltip-icon">i</span></label>
	    <span class="usa-form-hint usa-datefield-hint" id="dobHint">Format: MM DD YYYY</span>
	    <div class="usa-date-of-birth">
	      <div class="usa-datefield usa-form-group usa-form-group-month">
	        <input aria-describedby="dobHint" class="usa-form-control" id="date_of_birth_1" name="date_of_birth_1" pattern="0?[1-9]|1[012]" type="number" min="1" max="12" value="" ng-model="month">
	      </div>
	      <div class="usa-datefield usa-form-group usa-form-group-day">
	        <input aria-describedby="dobHint" class="usa-form-control" id="date_of_birth_2" name="date_of_birth_2" pattern="0?[1-9]|1[0-9]|2[0-9]|3[01]" type="number" min="1" max="31" value="" ng-model="day">
	      </div>
	      <div class="usa-datefield usa-form-group usa-form-group-year">
	        <input aria-describedby="dobHint" class="usa-form-control" id="date_of_birth_3" name="date_of_birth_3" pattern="[0-9]{4}" type="number" min="2016" value="" ng-model="year">
	      </div>
	    </div>
	  </fieldset>
	  <label for="attachment">Attachment <span uib-tooltip="Pick the PDF file from your computer to attatch to this action" type="button" class="tooltip-icon">i</span></label>
	  <input name="attachment" id="attachment" type="file" ng-model="action.attachment">
	  <label for="comments">Comments</label>
	  <textarea name="comments" id="comments" ng-model="action.comments"></textarea>
	  <button ng-click="createAction()">Create</button>
	</form>
</div>
